<div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s5">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="input-field col s12">
                    <input type="text" name="name" formControlName='name' placeholder="Name">
                    </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="name" formControlName='small' placeholder="Small">
                                    </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="position" formControlName='large'  placeholder="Large">
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <select formControlName='category' class="form-control" id="exampleFormControlSelect1">
                        <option>Select Menu category</option>
                        <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
                 </select>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <button class="btn btn-custom right" type="button" (click)="resetForm()">Reset</button>
                    <button class="btn btn-custom right" type="submit">Submit</button>
                  </div>
                </div>
              </form>
            </div>
         
          </div>
        </div>
      </div>
    </div>
  
  </div>
